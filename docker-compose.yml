services:
  # --- DATABASE ---
  db:
    image: postgres:18.1-alpine
    environment:
      - POSTGRES_DB=truenorth_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- DJANGO ---
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  # --- REACT --- 
  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    ports:
      - "3000:80"
    stdin_open: true

  # --- CLOUDFLARE ---
  tunnel:
      image: cloudflare/cloudflared:latest
      profiles: ["production"]
      restart: always
      command: tunnel run
      env_file:
        - .env

volumes:
  postgres_data: